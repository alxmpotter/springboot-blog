<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('All Posts')"></head>
<body>
    <nav th:include="fragments/navbar :: mainNavbar"></nav>

    <div th:each="post : ${posts}">
        <!--title of post is link to single post page that has delete button-->
        <h2>
        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">see post</a>
        </h2>
        <!--<h1 th:text="${post.title}"></h1>-->
        <p th:text="${post.body}"></p>
    </div>



</body>
</html>
