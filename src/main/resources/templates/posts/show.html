<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('View post')"></head>
<body>
<nav th:include="fragments/navbar :: mainNavbar"></nav>



<div>
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.body}"></p>

    <form method="post" th:action="${'/posts/' + post.id + '/delete'}" >
        <input class="btn btn-block btn-danger" type="submit" value="Delete This Post" />
    </form>
</div>

</body>
</html>
