<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header('Registration page')">
</head>
<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>
<div class="container">
    <div class="row">
        <h1>Create an account</h1>
        <form th:action="@{/register}" method="POST" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" th:field="*{username}" name="username" class="form-control"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" th:field="*{email}" name="email" class="form-control"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" th:field="*{password}" name="password" class="form-control"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <input value="Sign me up!" type="submit" class="btn btn-primary"/>
        </form>
    </div>
</div>
</body>
</html>
